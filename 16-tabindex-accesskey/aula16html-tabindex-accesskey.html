<!DOCTYPE html>
<html lang="pt">

  <head>
    <title>Tabindex e Accesskey</title>
    <meta charset="utf-8">    
  </head>

  <body>
  
  <a href="http://www.google.com" tabindex="3" accesskey="g">Google</a><br>
  <a href="http://www.youtube.com" tabindex="1" accesskey="y">YouTube</a><br>
  <a href="http://www.gmail.com" tabindex="2" accesskey="m">Gmail</a><br>
       
  </body>

</html>
