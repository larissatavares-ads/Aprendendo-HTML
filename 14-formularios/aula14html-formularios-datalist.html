<!DOCTYPE html>
<html lang="pt">

  <head>
    <title>Formulários</title>
    <meta charset="utf-8">    
  </head>

  <body>
    
   <form action="cadastro.php" method="POST">  
     
     <fieldset>
     <legend>Informações pessoais</legend>
     Nome: <br>
     <input type="text" name="nome" required autofocus maxlength="5"> <br>
     Senha: <br>
     <input type="password" name="senha"> <br>
     E-mail: <br>
     <input type="email" name=email" autocomplete="on" placeholder="seu e-mail @gmail.com"required><br>
     
     Imagem:<br>
     <input type="file" name="imagem"><br><br>
     
     Data:<br>
     <input type="date" name="data" min="2000-12-31" max="2022-12-31"><br><br>
     
     Hora:<br>
     <input type="time" name="hora"><br><br>
     
     Mês e ano:<br>
     <input type="month" name="mes-ano"><br><br>
     
     Semana:<br>
     <input type="week" name="semana"><br><br>
     
     Data e hora:<br>
     <input type="datetime-local" name="data-e-hora"><br><br>
     
     
     Mensagem:<br>
     <textarea name="mensagem" rows="5" cols="30" spellcheck="false"></textarea><br><br>
     <button type="button">Clique aqui</button><br><br>
     
     Escolha seu veículo:<br>
     <select name=""veiculo>
     <optgroup label="Carros">
       <option value="camaro">Camaro</option>
       <option value="hilux">Hilux</option>
     </optgroup>
     
     <optgroup label="Motos">
       <option value="pop100" selected>Pop 100</option>
       <option value="zig-50">Zig-50</option>
     </optgroup>
     </select>
     <br><br>
     
     
     Escolha um curso:<br>
     <input name="cursos" list="lista-cursos">
     
       <datalist id="lista-cursos">
         <option value="HTML5">
         <option value="CSS3">
         <option value="PHP">
       </datalist><br><br>
     
     
     
     URL:<br>
     <input type="url" name="site"><br><br>
     
     Search:<br>
     <input type="search" name="pesquisa"><br><br>
     
     Telefone:<br>
     <input type="tel" name="telefone"><br>
     
     <br>
     Time:<br>
     <input type="radio" name="time" value="nintendo" checked>Nintendo<br>
     <input type="radio" name="time" value=playstation">PlayStation<br>
     <input type="radio" name="time" value="xbox">X-Box<br>
     <input type="radio" name="time" value="pc">PC<br>
     <br>
     Cores:<br>
     <input type="checkbox" name="cores" value="verde">Verde<br>
     <input type="checkbox" name="cores" value="azul" checked>Azul<br>
     <input type="checkbox" name="cores" value="preto">Preto<br>
     <br>
     
     Quantidade:<br>
     <input type="number" name="quantidade" min="0" max="500" step="10">
     <br><br>
     
     <input type="range" name="quantidade">
     <br>
     
     Cor:<br>
     <input type="color" name="cor">
     
     <br>
     <input type="submit" name="btn-enviar" value="Enviar">
     </fieldset>
     
   </form>
     
  </body>

</html>
