<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <title>SVG</title>
    <meta charset="utf-8">
  
    <style>
    svg {background-color:#ccc;}
    
    svg line {stroke:red; stroke-width:5;}
    
    svg polyline {stroke:red; stroke-width:5;}
    
    svg polygon {stroke:black; stroke-width:5; fill:yellow;}
    
    </style>
    
  </head>

  <body>
    
    <svg width="800" height="450">
      <line x1="18" y1="16" x2="750" y2="400">    
    </svg>
    
    <svg width="800" height="450">
      <polyline points="314,277 250,210 178,230 146,181 35,198 158,86 279,128 294,55 308,101 318,101 333,55 347,128 470,86 590,198 482,181 448,230 381,210 314,278">  
    </svg>
    
    <svg width="800" height="450">
      <polygon points="314,277 250,210 178,230 146,181 35,198 158,86 279,128 294,55 308,101 318,101 333,55 347,128 470,86 590,198 482,181 448,230 381,210 314,277">
    </svg>
  
  </body>



</html>
