<!DOCTYPE html>
<html lang="pt">

  <head>
    <title>Formulários</title>
    <meta charset="utf-8">    
  </head>

  <body>
    
   <form action="cadastro.php" method="POST">  
     
     <fieldset>
     <legend>Informações pessoais</legend>
     Nome: <br>
     <input type="text" name="nome" required autofocus maxlength="5"> <br>
     Senha: <br>
     <input type="password" name="senha"> <br>
     E-mail: <br>
     <input type="email" name=email" autocomplete="on" placeholder="seu e-mail @gmail.com"required><br>
     
     Imagem:<br>
     <input type="file" name="imagem"><br><br>
     
     <input type="hidden" name="id"><br><br>
     
     URL:<br>
     <input type="url" name="site"><br><br>
     
     Search:<br>
     <input type="search" name="pesquisa"><br><br>
     
     Telefone:<br>
     <input type="tel" name="telefone"><br>
     
     <br>
     Time:<br>
     <input type="radio" name="time" value="nintendo" checked>Nintendo<br>
     <input type="radio" name="time" value=playstation">PlayStation<br>
     <input type="radio" name="time" value="xbox">X-Box<br>
     <input type="radio" name="time" value="pc">PC<br>
     <br>
     Cores:<br>
     <input type="checkbox" name="cores" value="verde">Verde<br>
     <input type="checkbox" name="cores" value="azul" checked>Azul<br>
     <input type="checkbox" name="cores" value="preto">Preto<br>
     <br>
     
     Quantidade:<br>
     <input type="number" name="quantidade" min="0" max="500" step="10">
     <br><br>
     
     <input type="range" name="quantidade">
     <br>
     
     Cor:<br>
     <input type="color" name="cor">
     
     <br>
     <input type="submit" name="btn-enviar" value="Enviar">
     </fieldset>
     
   </form>
     
  </body>

</html>
