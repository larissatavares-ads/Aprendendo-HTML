<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <title>SVG</title>
    <meta charset="utf-8">
  
    <style>
    svg {background-color:#ccc;}
    
    svg circle {fill:blue; stroke:red; stroke-width:5; opacity:.5;}
    svg ellipse {fill:blue; stroke:red; stroke-width:5; opacity:.5;}
    svg text {fill:blue;}
    
    </style>
    
  </head>

  <body>
    
    <svg width="800" height="450">
      <circle cx="400" cy="225" r="100">     
    </svg>
        
    <svg width="800" height="450">
      <ellipse cx="150" cy="80" rx="110" ry="45">
    </svg><br>
    
    <svg width="800" height="450">
      <text x="350" y="225">Aprendendo SVG</text> 
    </svg>
        
        
        
  </body>



</html>
